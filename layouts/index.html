<!-- Header -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homepage</title>
    <!-- Css for localhost -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Css for live page -->
    <link rel="stylesheet" href="{{ "css/style.css" | relURL}}">
  </head>
  <body>

    <header>
      <img src="{{ .Params.banner.image }}" alt="">
    </header>

    <main>
      <img src="{{ .Params.image }}">
      <div class="socials">
        <a target="_blank" href="{{ .Params.socials.instagram }}">Instagram</a>
        <a target="_blank" href="{{ .Params.socials.facebook }}">Facebook</a>
        <a target="_blank" href="{{ .Params.socials.spotify }}">Spotify</a>
        <a target="_blank" href="{{ .Params.socials.mail }}">Mail</a>
      </div>
      <div class="intro">
        <p>{{ .Params.intro.firstText }}</p>
        <p>{{ .Params.intro.secondText }}</p>
        <p>{{ .Params.intro.thirdText }}</p>
      </div>
      <div class="songs">
        <audio controls src="{{ .Params.songs.fistSong }}"></audio>
        <audio controls src="{{ .Params.songs.secondSong }}"></audio>
        <audio controls src="{{ .Params.songs.thirdSong }}"></audio>
        <audio controls src="{{ .Params.songs.fourthSong }}"></audio>
      </div>
    </main>

    <footer>
      <img src="{{ .Params.footer.image }}" alt="">
    </footer>

  </body>
</html>
