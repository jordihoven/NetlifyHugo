<!-- Header -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homepage</title>
    <!-- Css for localhost -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Css for live page -->
    <link rel="stylesheet" href="{{ "css/style.css" | relURL}}">
  </head>
  <body>

    <header>
      <img src="{{ .Params.banner.image }}" alt="">
    </header>

    <main>
      <img src="{{ .Params.image }}">
      <div class="intro">
        <p>{{ .Params.intro.first-text }}</p>
        <p>{{ .Params.intro.second-text }}</p>
        <p>{{ .Params.intro.third-text }}</p>
      </div>
      <div class="songs">
        <h1>{{ .Params.songs.section-heading }}</h1>
        <audio controls src="{{ .Params.songs.first-song }}"></audio>
        <!-- <audio controls src="{{ .Params.songs.second-song }}"></audio>
        <audio controls src="{{ .Params.songs.third-song }}"></audio>
        <audio controls src="{{ .Params.songs.fourth-song }}"></audio> -->
      </div>
    </main>

    <footer>
      <img src="{{ .Params.footer.image }}" alt="">
    </footer>

  </body>
</html>
